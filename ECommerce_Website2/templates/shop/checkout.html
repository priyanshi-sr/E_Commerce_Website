{% extends 'shop/basic.html' %}
{% block title %} Checkout -- My Super Cart{% endblock %}
{% block body %}
    <div class="container">
        <div class="col my-4">
            <h2> Step 1 - My Super Cart Express Checkout - Review Your Cart items </h2>
            <div class="my-4">
                <ul class="list-group" id="items">
                </ul>
            </div>
        </div>
        <div class="col my-4">
            <h2>Step 2 - Enter Address & Other Details:</h2>
            <form method="post" action="/shop/checkout/">{% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemsJson">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address line 2</label>
                    <input type="text" class="form-control" id="address2" name="address2"
                           placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        if (localStorage.getItem('cart') == null) { //if local storage has cart then bring the items otherwise return null
            var cart = {};
        } else {
            cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
            {#updateCart(cart);#}
        }
        console.log(cart)
        if ($.isEmptyObject(cart)) {
            //if object is empty
            mystr = ` <p>Oops! Your Cart is empty, please add some items to your cart before checking out</p>` //`` used for formatting
            $('#items').append(mystr);
        }
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            mystr = `  <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>` //`` used for formatting
            $('#items').append(mystr); // .append shortcut in jquery for innerhtml
        }

        $('#itemsJson').val(JSON.stringify(cart));
        {% if thank %}
            alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker. Happy Shoping!")
            localStorage.clear();
            document.location = "/shop";
        {%endif%}
    </script>
{% endblock %}
